<!DOCTYPE html>

    <title>Music Tracks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
        }

        .track-item {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .track-artist {
            font-size: 1rem;
            color: #555;
        }

        audio {
            margin-left: 20px;
        }
