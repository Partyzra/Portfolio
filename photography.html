        body {
            background: linear-gradient(135deg, #333333, #555555);
           /* background: image src C:\Users\Ryan\Portfolio\Images\Background.jpg)    no-repeat center center fixed; */
            background-size: cover;

            font-family: 'Sofia', serif;

            padding: 0;
}

        /* Fade-in and slide-up effect */
        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .photo-item {
            margin-bottom: 30px;
            position: relative;
            animation: fadeInMove 1s ease forwards;
            opacity: 0; /* Initially hidden */
        }

        .photo-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

            /* Zoom effect on hover */
            .photo-img:hover {
                transform: scale(1.05);
            }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Add Animation */
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
    </style>
